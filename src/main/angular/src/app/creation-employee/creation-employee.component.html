<div class="col-md-6">
  <h2 class="text-center">Add Employee Aquarium</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="designation">Role:</label>
      <input [(ngModel)]="user.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
    </div>

    <div class="form-group">
      <label for="employeeid">Employee Id:</label>
      <input [(ngModel)]="user.idEmployee" placeholder="Employee Id" name="Employee Id" class="form-control" id="employeeid">
    </div>

    <button class="btn btn-success" (click)="createEmployee()">Create Employee</button>
  </form>
</div>
