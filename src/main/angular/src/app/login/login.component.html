<!-- add dialogbox login -->
<div class="container">
  <div class="form-group">
    UserName : <label>
    <input type="text" name="username" [(ngModel)]="username">
  </label>
  </div>
  <div class="form-group">
    Password : <label>
    <input type="password" name="password" [(ngModel)]="password">
  </label>
  </div>
  <button (click)=checkLogin() class="btn btn-success"> Login </button>
</div>
